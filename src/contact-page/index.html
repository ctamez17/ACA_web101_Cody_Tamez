<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cloudVideo">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VwTnyRHEZSQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <img src="https://www.ek-steuer.de/images/layersliderhome/EK_Header_Layerslider_Cloud_4.png" alt="cloud">
  <div class="contact_head">Contact Me</div>
  <div class="cDesc">Have a question? I'd love to hear from you. <br>Send me a message and I'll respond as soon as possible!<br><br></div>

  <div class="inputForm">
    <form action="./">
      <!-- name -->
      <div class="inputTitle">
        <label for="name">Name:<br></label>
      </div>
      <input type="text" id="name" name="name"><br><br>
      <!-- email -->
      <div class="inputTitle">
        <label for="email">Email:<br></label>
      </div>
      <input type="text" id="email" name="email"><br><br>
      <!-- message -->
      <div class="inputTitle">
        <label for="message">Message:<br></label>
      </div>
      <input type="text" id="message" name="message"><br><br>
      <!-- submit button -->
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <footer><br><br>Thanks for stopping by!</footer>

  </body>
</html>
